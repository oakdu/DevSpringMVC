<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:rich="http://richfaces.org/rich">
    <h:outputStylesheet>
        .bdc {
            background-color: gray;
        }

        .wdc {
            font-weight: bold;
            font-style: italic;
        }
    </h:outputStylesheet>
    <h:form id="form">
        <rich:calendar mode="ajax" boundaryDatesMode="scroll" dataModel="#{calendarModel}" />
    </h:form>
</ui:composition>
